<!DOCTYPE html>
<html lang="en">

<head>
    <!-- || meta tags -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- || title tag & tab icon -->
    <title>Payment Gateway Integration</title>
    <link rel="icon" type="image/png" href="./img/brandLogo.png" />

    <!-- || Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">

    <!-- || Custom CSS -->
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/navbar.css" />
    <link rel="stylesheet" href="./css/assurance.css" />
</head>

<body>
    <!-- || Navbar Section Start -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="./img/brandLogo.png" alt="Donate Today" />
                <span>DONATE TODAY</span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto mb-2 mb-lg-0 pe-4">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Donate</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Assurance</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" tabindex="-1">Contact-Us</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- || Navbar Section End -->


    <!-- || Banner & Payment Section Start -->
    <main>
        <div class="container-fluid banner_box">
        </div>
    </main>
    <!-- || Banner & Payment Section End -->


    <!-- || Assurances Start -->
    <section>
        <div class="container">
            <h2 class="section_heading">
                <span>Our Assurance to You</span>
                <span></span>
            </h2>

            <div class="container assurance_box">
                <div class="assurance_item" id="item1">
                    <div class="assurance_img_box">
                        <img src="./img/assurance/trustable.png" alt="Trustable Assurance" />
                    </div>
                    <div class="assurance_content">
                        <p>200+ NGOs analyze for Transparency & Credibility</p>
                    </div>
                </div>
                <div class="assurance_item" id="item2">
                    <div class="assurance_img_box">
                        <img src="./img/assurance/transparency.png" alt="Transparency Assurance" />
                    </div>
                    <div class="assurance_content">
                        <p>Detailed feedback on the utilisation of your contribution</p>
                    </div>
                </div>
                <div class="assurance_item" id="item3">
                    <div class="assurance_img_box">
                        <img src="./img/assurance/experience.png" alt="Experience Assurance" />
                    </div>
                    <div class="assurance_content">
                        <p>Lowest cost of fundraising exprensed in India</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- || Assurances End -->


    <!-- || Contact Us Section Start -->
    <section>
        <div class="container mt-5">
            <h2 class="section_heading">
                <span>Contact Us</span>
                <span></span>
            </h2>
        </div>
    </section>
    <!-- || Contact Us Section End -->


    <!-- || Inbuilt & Custom JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
        crossorigin="anonymous"></script>
</body>

</html>
